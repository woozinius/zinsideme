<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINSIDEME | ARCHIVE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <nav id="main-nav">
            <div class="nav-icon" onclick="showPage('home')">
                <img src="img/icon1.png" alt="Home">
            </div>
            <div class="nav-icon" onclick="showPage('intro')">
                <img src="img/icon2.png" alt="Intro">
            </div>
            <div class="nav-icon" onclick="showPage('index')">
                <img src="img/icon3.png" alt="Index">
            </div>
            <div class="nav-icon" onclick="showRandom()">
                <img src="img/icon4.png" alt="Random">
            </div>
        </nav>
    </header>

    <main id="content-container">
        <div id="home-view" class="view-section">
            <div id='calendar'></div>
        </div>

        <div id="detail-view" class="view-section">
            <button id="back-button" onclick="showPage('home')">CLOSE</button>
            <h1 id="detail-title"></h1>
            <div id="detail-content"></div>
        </div>

        <div id="intro-view" class="view-section">
            <h1 class="view-title">Introduction</h1>
            <div id="intro-content">기록은 삶의 흔적을 남기는 일입니다.</div>
        </div>

        <div id="index-view" class="view-section">
            <h1 class="view-title">Index List</h1>
            <div id="index-list"></div>
        </div>
    </main>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
